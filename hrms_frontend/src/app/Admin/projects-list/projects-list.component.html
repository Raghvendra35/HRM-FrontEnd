



<div class="content" style="margin-left: 210px; margin-top: 60px; width: 1120px; ">
  <div class="card  mb-3" style="max-width: 80rem;background-color: #ebeae8; height: 100%; overflow-y: auto; overflow-x: hidden;" >
  
      <div class="card-body">
        <h5 class="card-title"></h5>
        <div class="card-core">
          

<form>         
<div class="row" >

<div class="col-4">
  <label>Project Name</label>
<input mdbInput type="search" class="form-control"  placeholder="Search....."  name="projectName" #projectName/>


</div>

<div class="col-4">
  <label>Client Name</label>
<input mdbInput type="search" class="form-control"  placeholder="Search....."   name="clientName" #clientName/>

</div>

<div class="col-4">
  <label>Project Manager</label>
<input mdbInput type="search" class="form-control"  placeholder="Search....."  name="projectManager" #projectManager >

</div>
</div>


<div class="row mt-1">

 
  
  <div class="col-4">
    <label>Team Leader</label>
  <input mdbInput type="search" class="form-control"  placeholder="Search....."   name="teamLeader" #teamLeader>
  </div>
 
<div class="col-2 mt-4" style="margin-left: 0px;" >
  <button type="Submit" class="btn btn-info" style="margin-left: 40px; height: 35px;" (click)="SearchValue(projectName.value,clientName.value,projectManager.value,teamLeader.value)">Search</button>
</div>
<div class="col-2 mt-4" style="margin-left: 0px;">
  <button type="reset" class="btn btn-danger" style="margin-left: px; height: 35px">reset</button>
</div>

</div>
</form>

<table class="table mt- table-bordered" >
<thead>
  <tr>
      <th scope="col">index</th>
      <th scope="col">ProjectName</th>
      <th scope="col">ClientName</th>
      <!-- <th scope="col">Technologies</th>
      <th scope="col">Database</th> -->
      <th scope="col">ProjectManager</th>
      <th scope="col">TeamLeader</th>
      <th scope="col">StartingDate</th>
      <th scope="col">EndingDate</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
      
  </tr>
  
</thead>
<tbody>
  <tr *ngFor="let projects of addProjects;let i=index">
      
      <td>{{(pageObject.size*(pageObject.page))+i+1}}</td>
      <td><a style="color:blue;cursor: pointer; text-decoration: none;" routerLink="projectdetailspage/{{projects.projectId}}">{{projects.projectName}}</a></td>
      <td>{{projects.clientName}}</td>
      <!-- <td>{{projects.developingTechnology}}</td>
      <td>{{projects.databaseTechnology}}</td> -->
      <td>{{projects.projectManager}}</td>
      <td>{{projects.teamLeader}}</td>
      <td>{{projects.fromDate}}</td>
      <td>{{projects.toDate}}</td>
    
     <td>
      <button class="btn btn-success"   (click) = "updateProject(projects.projectId)">
        <a routerLink="admin/projectlist/{{projects.projectId}}" style="color: white;"><i class="fa fa-edit"></i></a></button> 
     </td>     
  
     <td>
      <button class="btn btn-danger" (click)="deleteProject(projects.projectId)" style="color: white; background-color: red;"><i class="fa fa-trash"></i></button>
      </td>

    </tr>
</tbody>

</table>

<button type="button" (click)= "myFuction('prev',pageObject.page)"     style="background-color: rgb(189, 189, 228); border-radius: 15px; margin-left: 30px; margin-top: 15px;" ><</button>
<button type="button" (click)= "myFuction('next',pageObject.page)"     style="background-color:rgb(189, 189, 228); border-radius: 15px; margin-left: 10px;">></button>





</div>
</div>
