
<div class="content" style="margin-left: 210px; margin-top: 60px; width: 1120px; ">
  <div class="card  mb-3" style="max-width: 80rem;background-color: #ebeae8; height: 100%; overflow-y: auto; overflow-x: hidden;" >
  
      <div class="card-body">
        <h5 class="card-title"></h5>
        <div class="card-core">
      
   

    <div class="row" >
            
      <div class="col-4">
        <label>Employee Name</label>
      <input mdbInput type="search" class="form-control"  placeholder="Search....."  name="projectName" #firstName/>
       </div>
       
      <div class="col-4">
        <label>Last Name</label>
      <input mdbInput type="search" class="form-control"  placeholder="Search....."   name="clientName" #lastName/>
      </div>
      
      <div class="col-4">
        <label>Designation</label>
      <input mdbInput type="search" class="form-control"  placeholder="Search....."   name="clientName" #designation/>
      </div>
   
      </div>

      <div class="row">
        <div class="col-6 mt-3">
          <button type="Submit" class="btn btn-info" style="margin-left: 440px; height: 35px;" (click)="searchFilter(firstName.value,lastName.value,designation.value)">Search</button>
         </div>
  
         <div class="col-6 mt-3">
          <button type="reset" class="btn btn-danger" style="margin-left: 20px; height: 35px">reset</button>
         </div>
      </div>





</div>
</div>
</div>

<table class="table  table-bordered" style="margin-left: 0px;">
<thead>
  <tr>
      <th scope="col">#</th>
      <th scope="col">First_Name</th>
      <th scope="col">Last_Name</th> 
      <th scope="col">Email_Id</th>
      <th scope="col">Contact</th>
      <th scope="col">Designation</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
      
  </tr>
</thead>

<tbody>
  <tr *ngFor="let employee of employees; let i=index ">
      
      <td>{{(pageObject.size*(pageObject.page))+i+1}}</td>
      <td ><a style="color:blue;cursor: pointer; text-decoration: none;" routerLink="detailspage/{{employee.employeeId}}" >{{employee.firstName}}</a></td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.emailId}}</td>
      <td>{{employee.contact}}</td>
      <td>{{employee.designation}}</td>
     
     <td><button class="btn btn-success">
          <a routerLink="admin/employeelist/{{employee.employeeId}}" 
          style="color: white;" ><i class="fa fa-edit"></i></a></button>
      </td>
      <td>
          <button class="btn btn-danger" (click)="deleteEmployee(employee.employeeId)" 
          style="color: white; background-color: red;" ><i class="fa fa-trash"></i></button>
       </td>
  </tr>
</tbody>

</table>
<button type="button" (click)= "myFuction('prev',pageObject.page)" style="background-color: rgb(189, 189, 228); border-radius: 15px; margin-left: 30px; margin-top: 15px;" ><</button>
<button type="button" (click)= "myFuction('next',pageObject.page)" style="background-color:rgb(189, 189, 228); border-radius: 15px; margin-left: 10px;" >></button>
